name: grapio-common

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]
   steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Restore dependencies
      run: dotnet restore src/grapio-common.sln
    - name: Build
      run: dotnet build --no-restore src/grapio-common.sln
    - name: Test
      run: dotnet test --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}" --no-build --verbosity normal src/grapio-common.sln
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-results-${{ matrix.dotnet-version }}
        path: TestResults-${{ matrix.dotnet-version }}
      if: ${{ always() }}
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.NUGET }}
    - run: dotnet build --configuration Release src/grapio-common/grapio-common.csproj
    - name: Create the package
      run: dotnet pack --configuration Release src/grapio-common/grapio-common.csproj
    - name: Publish the package to GPR
      run: dotnet nuget push src/grapio-common/bin/Release/*.nupkg --api-key ${{ secrets.NUGET }}
